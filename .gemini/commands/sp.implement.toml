## Checkpoint 3: RAG Backend Functional

**When**: After Phase 3 tasks (3.1-3.5)  
**Time to validate**: 30 minutes  
**Criteria for proceeding**: All ✅  

### Validation Steps

#### 3.1 Vector Database Populated
```bash
# Check Qdrant Cloud dashboard or run:
cd backend
python scripts/check_qdrant.py  # (Create this test script)
```
- [ ] Collection `book_chapters_en` exists
- [ ] Vector count > 0 (should be ~50-200 depending on chapters)
- [ ] Sample vector has correct payload:
  - [ ] `chapter_id` field present
  - [ ] `section_title` field present
  - [ ] `content` field present
  - [ ] `chunk_index` field present

#### 3.2 API Endpoint Accessible
```bash
# Test with curl
curl -X POST http://localhost:8000/api/v1/chat \
  -H "Content-Type: application/json" \
  -d '{"message": "What is ROS 2?"}'
```
- [ ] Returns 200 OK
- [ ] Response is valid JSON
- [ ] Response has `answer` field
- [ ] Response has `sources` array
- [ ] Response has `confidence` field

#### 3.3 RAG Pipeline Working
**Test Query 1: Basic Question**
```json
{
  "message": "What are ROS 2 nodes?"
}
```
- [ ] Response contains definition of ROS 2 nodes
- [ ] Response cites specific chapter (e.g., "Module 1, Chapter 1")
- [ ] Confidence score > 0.6
- [ ] Sources array has 1-5 entries

**Test Query 2: Off-Topic**
```json
{
  "message": "What's the weather today?"
}
```
- [ ] Response declines to answer
- [ ] Message says something like "I can only answer about book content"

**Test Query 3: No Results**
```json
{
  "message": "Explain quantum computing in ROS 2"
}
```
- [ ] Response says "This topic isn't covered"
- [ ] Or similar message indicating no relevant content

**Test Query 4: Selected Text Context**
```json
{
  "message": "Explain this in simpler terms",
  "context": "Gazebo simulates rigid body dynamics using physics engines"
}
```
- [ ] Response references the selected text
- [ ] Response provides simplified explanation

#### 3.4 Performance Check
```bash
# Test response time (use time command or Postman)
time curl -X POST http://localhost:8000/api/v1/chat \
  -H "Content-Type: application/json" \
  -d '{"message": "What is ROS 2?"}'
```
- [ ] Response time < 3 seconds (P95)
- [ ] Breakdown (approximate):
  - [ ] Embedding generation: < 500ms
  - [ ] Vector search: < 300ms
  - [ ] OpenAI chat: < 2s

#### 3.5 Error Handling
**Test Error Scenario 1: Invalid Request**
```bash
curl -X POST http://localhost:8000/api/v1/chat \
  -H "Content-Type: application/json" \
  -d '{"message": ""}'  # Empty message
```
- [ ] Returns 422 Unprocessable Entity
- [ ] Error message is clear (e.g., "message cannot be empty")

**Test Error Scenario 2: OpenAI API Failure**
- [ ] Temporarily set invalid OpenAI API key
- [ ] Send query
- [ ] Returns 500 Internal Server Error
- [ ] Error message: "AI service temporarily unavailable"

### Decision Point

**All items ✅?**  
→ **Proceed to Phase 4 (Chatbot Frontend)**

**Any items ❌?**  
→ **STOP. Fix RAG pipeline. Re-validate.**

